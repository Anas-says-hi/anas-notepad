<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Anas Notepad</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <button class="menuBtn" id="file">File</button>
        <button class="menuBtn" id="edit">Edit</button>
        <p id="fileName"></p>
        <div class="hovered" id="menu">
          <button id="newBtn">New</button>
          <button id="openBtn">Open file</button>
          <button id="saveBtn">Save</button>
        </div>
        <div class="hovered" id="menu2">
          <button id="timeDate">Add time and date</button>
          <button id="codeBtn">Code mode</button>
        </div>
      </div>
      <textarea id="textArea"></textarea>
    </div>
    <script src="app.js"></script>
  </body>
</html>
